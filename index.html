<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet Frank</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .robot {
      width: 220px;
      margin-bottom: 20px;
    }
    .nametag {
      background-color: white;
      border: 2px solid #e74c3c;
      padding: 12px 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
    }
    .nametag h1 {
      margin: 0;
      font-size: 14px;
      color: #e74c3c;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .nametag h2 {
      margin: 4px 0 0 0;
      font-size: 22px;
      color: #333;
    }
  </style>
</head>
<body>
  <img class="robot" src="https://cdn-icons-png.flaticon.com/512/4712/4712104.png" alt="Robot Frank">
  <div class="nametag">
    <h1>Hello, my name is</h1>
    <h2>Frank</h2>
  </div>
</body>
</html>
